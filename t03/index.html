<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Slideshow</title>
</head>
<body>
    <div class="Slideshow">

        <div class="mySlides fade">
          <img src="assets/images/first.png" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <img src="assets/images/second.jpg" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <img src="assets/images/tri.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="assets/images/darling.jpg" style="width:100%">
        </div>
      
        <a class="prev" onclick="changeSlide(-1)"><span>&#10094;</span></a>
        <a class="next" onclick="changeSlide(1)"><span>&#10095;</span></a>
      </div>
</body>
</html>
